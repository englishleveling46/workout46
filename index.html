        let currentDayString = new Date().toISOString().split('T')[0];

        const MAX_WEEKLY_STATS_DAYS = 30;

        // C·∫•u h√¨nh Supabase
        const SUPABASE_URL = 'https://ompznhkdqyypuqdptlrh.supabase.co'; // URL d·ª± √°n Supabase c·ªßa b·∫°n
        // VUI L√íNG THAY TH·∫æ 'YOUR_SUPABASE_ANON_KEY_HERE' B·∫∞NG KH√ìA ANON KEY TH·ª∞C T·∫æ C·ª¶A B·∫†N T·ª™ B·∫¢NG ƒêI·ªÄU KHI·ªÇN SUPABASE
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE'; 

        // Kh·ªüi t·∫°o client Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let userId = null; // ID ng∆∞·ªùi d√πng hi·ªán t·∫°i ƒë√£ x√°c th·ª±c

        // H√†m ti·ªán √≠ch
        function getTodayDateString() {

        // H√†m hi·ªÉn th·ªã th√¥ng b√°o t√πy ch·ªânh
        function showMessage(message, type = 'info') {

        // H√†m ƒë·ªìng h·ªì th·ªùi gian th·ª±c
        function updateLiveDateTime() {
            const currentDateElement = document.getElementById('current-date');
            if (currentDateElement) {
                const now = new Date();

        // H√†m d·ªØ li·ªáu Supabase
        async function loadDataFromSupabase() {
            // isLoading v√† hi·ªÉn th·ªã/·∫©n overlay s·∫Ω ƒë∆∞·ª£c qu·∫£n l√Ω b·ªüi h√†m g·ªçi
            if (!userId) {
                console.warn("Ng∆∞·ªùi d√πng ch∆∞a x√°c th·ª±c. Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu t·ª´ Supabase.");
                return; // Kh√¥ng n√©m l·ªói, ch·ªâ tho√°t
            }

            try {
                // T·∫£i b√†i t·∫≠p h√†ng ng√†y cho h√¥m nay
                const { data: dailyWorkoutsData, error: dailyWorkoutsError } = await supabaseClient
                    .from('daily_workouts')
                    .select('*')
                    .eq('user_id', userId)
                    .eq('workout_date', getTodayDateString());

                if (dailyWorkoutsError) throw dailyWorkoutsError;
                workouts = dailyWorkoutsData || [];
                console.log("B√†i t·∫≠p h√†ng ng√†y ƒë√£ t·∫£i:", workouts);

                // T·∫£i t·∫•t c·∫£ c√°c b√†i t·∫≠p ch√≠nh
                const { data: allWorkoutsData, error: allWorkoutsError } = await supabaseClient
                    .from('all_workouts')
                    .select('*');

                if (allWorkoutsError) throw allWorkoutsError;
                allWorkouts = allWorkoutsData || [];
                console.log("T·∫•t c·∫£ c√°c b√†i t·∫≠p ch√≠nh ƒë√£ t·∫£i:", allWorkouts);

                // T·∫£i th·ªëng k√™ ng∆∞·ªùi d√πng
                const { data: userStatsData, error: userStatsError } = await supabaseClient
                    .from('user_stats')
                    .select('*')
                    .eq('user_id', userId)
                    .single();

                if (userStatsError && userStatsError.code !== 'PGRST116') {
                    throw userStatsError;
                }

                if (userStatsData) {
                    streak = userStatsData.streak || 0;
                    totalWorkouts = userStatsData.total_workouts || 0;
                    weeklyStats = userStatsData.weekly_stats || [];
                    streakLastAchievedDate = userStatsData.streak_last_achieved_date;
                    console.log("Th·ªëng k√™ ng∆∞·ªùi d√πng ƒë√£ t·∫£i:", { streak, totalWorkouts, weeklyStats, streakLastAchievedDate });
                } else {
                    const { error: insertError } = await supabaseClient.from('user_stats').insert({ user_id: userId, streak: 0, total_workouts: 0, weekly_stats: [] });
                    if (insertError) throw insertError;
                    console.log("ƒê√£ kh·ªüi t·∫°o th·ªëng k√™ ng∆∞·ªùi d√πng m·ªõi.");
                }

                showMessage("D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c t·∫£i t·ª´ Supabase!", "success");

            } catch (error) {
                console.error("L·ªói khi t·∫£i d·ªØ li·ªáu t·ª´ Supabase:", error);
                showMessage(`L·ªói khi t·∫£i d·ªØ li·ªáu: ${error.message}. ·ª®ng d·ª•ng s·∫Ω kh·ªüi ƒë·ªông v·ªõi d·ªØ li·ªáu tr·ªëng.`, "error");
                workouts = [];
                allWorkouts = [];
                streak = 0;
                totalWorkouts = 0;
                weeklyStats = [];
                streakLastAchievedDate = null;
                throw error; // N√©m l·ªói ƒë·ªÉ h√†m g·ªçi c√≥ th·ªÉ b·∫Øt
            }
        }

        // H√†m n√†y ch·ªß y·∫øu ƒë·ªÉ l∆∞u th·ªëng k√™ ng∆∞·ªùi d√πng v√† c√°c b√†i t·∫≠p ch√≠nh.
        // C√°c thay ƒë·ªïi b√†i t·∫≠p h√†ng ng√†y ƒë∆∞·ª£c x·ª≠ l√Ω b·ªüi c√°c h√†m c·ª• th·ªÉ c·ªßa ch√∫ng (th√™m, b·∫≠t/t·∫Øt, x√≥a).
        async function saveDataToSupabase() {
            if (!userId) {
                console.warn("Ng∆∞·ªùi d√πng ch∆∞a x√°c th·ª±c. Kh√¥ng th·ªÉ l∆∞u d·ªØ li·ªáu v√†o Supabase.");
                showMessage("L·ªói: B·∫°n c·∫ßn ƒëƒÉng nh·∫≠p ƒë·ªÉ l∆∞u d·ªØ li·ªáu.", "error");
                return;
            }

            try {
                const saveButton = document.getElementById('save-data-to-sheet-btn');
                if (saveButton) {
                    saveButton.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> <span class="hidden sm:inline">ƒêang l∆∞u...</span>';
                    saveButton.disabled = true;
                    lucide.createIcons();
                }

                // L∆∞u th·ªëng k√™ ng∆∞·ªùi d√πng
                const userStatsToSave = {
                    user_id: userId,
                    streak: streak,
                    total_workouts: totalWorkouts,
                    weekly_stats: weeklyStats, // JSONB s·∫Ω x·ª≠ l√Ω m·∫£ng/ƒë·ªëi t∆∞·ª£ng
                    streak_last_achieved_date: streakLastAchievedDate
                };

                const { error: userStatsUpsertError } = await supabaseClient
                    .from('user_stats')
                    .upsert(userStatsToSave, { onConflict: 'user_id' }); // Xung ƒë·ªôt tr√™n 'user_id'

                if (userStatsUpsertError) throw userStatsUpsertError;

                showMessage("D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c l∆∞u th√†nh c√¥ng v√†o Supabase!", "success");

            } catch (error) {
                console.error("L·ªói khi g·ª≠i d·ªØ li·ªáu ƒë·∫øn Supabase:", error);
                showMessage(`L·ªói khi l∆∞u d·ªØ li·ªáu: ${error.message}. Vui l√≤ng ki·ªÉm tra console ƒë·ªÉ bi·∫øt chi ti·∫øt.`, "error");
            } finally {
                const saveButton = document.getElementById('save-data-to-sheet-btn');
                if (saveButton) {
                    saveButton.innerHTML = '<i data-lucide="save" class="w-4 h-4"></i> <span class="hidden sm:inline">L∆∞u d·ªØ li·ªáu</span>';
                    saveButton.disabled = false;
                    lucide.createIcons();
                }
            }
        }

        // Logic c·∫≠p nh·∫≠t h√†ng ng√†y v√† th·ªëng k√™
        function initializeAppAndHandleDailyRollover() {
            const todayStr = getTodayDateString();

            if (currentDayString !== todayStr) {
                const pastDayActualCompletions = workouts.filter(w => w.completed).length;
                const pastDayTotalTasks = workouts.length;
                const lastDayStatIndex = weeklyStats.findIndex(s => s.date === currentDayString);

                // Ch·ªâ c·∫≠p nh·∫≠t th·ªëng k√™ c·ªßa ng√†y h√¥m qua n·∫øu ƒë√≥ l√† ng√†y h√¥m qua th·ª±c s·ª±
                if (lastDayStatIndex > -1 && new Date(currentDayString).toDateString() === new Date(new Date(todayStr).getTime() - 86400000).toDateString()) {
                    weeklyStats[lastDayStatIndex].total = pastDayTotalTasks;
                    weeklyStats[lastDayStatIndex].completed = pastDayActualCompletions;
                    weeklyStats[lastDayStatIndex].exercises = workouts.map(w => w.name);
                } else if (pastDayTotalTasks > 0 || pastDayActualCompletions > 0) { // Th√™m m·ª•c m·ªõi n·∫øu d·ªØ li·ªáu t·ªìn t·∫°i cho m·ªôt ng√†y trong qu√° kh·ª© ch∆∞a ƒë∆∞·ª£c ghi l·∫°i
                     weeklyStats.push({
                        date: currentDayString,
                        total: pastDayTotalTasks,
                        completed: pastDayActualCompletions,
                        exercises: workouts.map(w => w.name)
                    });
                }

                weeklyStats.sort((a, b) => new Date(b.date) - new Date(a.date));
                if (weeklyStats.length > MAX_WEEKLY_STATS_DAYS) {
                    weeklyStats = weeklyStats.slice(0, MAX_WEEKLY_STATS_DAYS);
                }

                if (pastDayTotalTasks > 0 && pastDayActualCompletions === pastDayTotalTasks) {
                    if (streakLastAchievedDate) {
                        const expectedPrevStreakDate = new Date(new Date(currentDayString).getTime() - 86400000).toISOString().split('T')[0];
                        if (streakLastAchievedDate === expectedPrevStreakDate) {
                            streak++;
                        } else {
                            streak = 1;
                        }
                    } else {
                        streak = 1;
                    }
                    streakLastAchievedDate = currentDayString;
                } else {
                    const yesterdayStr = new Date(new Date(todayStr).getTime() - 86400000).toISOString().split('T')[0];
                    if (currentDayString === yesterdayStr) {
                        streak = 0;
                        streakLastAchievedDate = null;
                    }
                }
                workouts = []; // ƒê·∫∑t l·∫°i b√†i t·∫≠p h√†ng ng√†y cho ng√†y m·ªõi
                currentDayString = todayStr;
            }
            updateCurrentDayWeeklyStat();
        }

        function updateCurrentDayWeeklyStat() {
            if (!currentDayString) return;

            const todayActualCompletions = workouts.filter(w => w.completed).length;
            const todayTotalTasks = workouts.length;
            const todayStatPayload = {
                date: currentDayString,
                total: todayTotalTasks,
                completed: todayActualCompletions,
                exercises: workouts.map(w => w.name)
            };
            const existingStatIndex = weeklyStats.findIndex(s => s.date === currentDayString);
            if (existingStatIndex > -1) {
                weeklyStats[existingStatIndex] = todayStatPayload;
            } else {
                weeklyStats.push(todayStatPayload);
            }
            weeklyStats.sort((a, b) => new Date(b.date) - new Date(a.date));
            if (weeklyStats.length > MAX_WEEKLY_STATS_DAYS) {
                weeklyStats = weeklyStats.slice(0, MAX_WEEKLY_STATS_DAYS);
            }
            saveDataToSupabase(); // L∆∞u v√†o Supabase (ch·ªß y·∫øu l√† th·ªëng k√™ ng∆∞·ªùi d√πng)
        }

        // H√†m tr·ª£ gi√∫p (ƒë·ªÉ hi·ªÉn th·ªã UI)
        function getCompletedCount() {
            return workouts.filter(w => w.completed).length;
        }

        function getCompletionRate() {
            const completed = getCompletedCount();
            return workouts.length > 0 ? Math.round((completed / workouts.length) * 100) : 0;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const userTimezoneOffset = date.getTimezoneOffset() * 60000;
            const localDate = new Date(date.getTime() + userTimezoneOffset);
            return localDate.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                weekday: 'short'
            });
        }

        function getWeeklyAverage() {
            if (weeklyStats.length === 0) return 0;
            const relevantStats = weeklyStats.slice(0, 7);
            const totalCompleted = relevantStats.reduce((sum, day) => sum + day.completed, 0);
            const totalPossible = relevantStats.reduce((sum, day) => sum + day.total, 0);
            return totalPossible > 0 ? Math.round((totalCompleted / totalPossible) * 100) : 0;
        }

        function getMostActiveDay() {
            if (weeklyStats.length === 0) return 'Ch∆∞a c√≥';
            let maxCompleted = -1;
            let mostActiveDayData = null;
            for (const day of weeklyStats) {
                if (day.completed > maxCompleted) {
                    maxCompleted = day.completed;
                    mostActiveDayData = day;
                }
            }
            return mostActiveDayData && maxCompleted > 0 ? formatDate(mostActiveDayData.date) : 'Ch∆∞a c√≥';
        }

        function getCurrentWeekTotalCompleted() {
            const relevantStats = weeklyStats.slice(0, 7);
            return relevantStats.reduce((sum, day) => sum + day.completed, 0);
        }

                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-orange-500/20 to-red-500/20 backdrop-blur-lg rounded-xl p-3 border border-orange-500/30">

                            <p class="text-xs text-orange-300">Ng√†y li√™n ti·∫øp</p>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-blue-500/20 to-purple-500/20 backdrop-blur-lg rounded-xl p-3 border border-blue-500/30">

                            <i data-lucide="trophy" class="w-6 h-6 text-blue-400 mx-auto mb-1"></i>

                        </div>

        async function toggleWorkout(id) {
            const workoutIndex = workouts.findIndex(w => w.id === id);
            if (workoutIndex > -1) {
                const newCompletedStatus = !workouts[workoutIndex].completed;
                workouts[workoutIndex].completed = newCompletedStatus;

                // C·∫≠p nh·∫≠t trong Supabase
                const { error } = await supabaseClient
                    .from('daily_workouts')
                    .update({ completed: newCompletedStatus })
                    .eq('id', id)
                    .eq('user_id', userId); // ƒê·∫£m b·∫£o user_id cho RLS

                if (error) {
                    console.error("L·ªói khi c·∫≠p nh·∫≠t tr·∫°ng th√°i b√†i t·∫≠p:", error);
                    showMessage("L·ªói khi c·∫≠p nh·∫≠t tr·∫°ng th√°i b√†i t·∫≠p.", "error");
                    // Ho√†n nguy√™n tr·∫°ng th√°i c·ª•c b·ªô n·∫øu c·∫≠p nh·∫≠t Supabase th·∫•t b·∫°i
                    workouts[workoutIndex].completed = !newCompletedStatus;

                    renderApp();
