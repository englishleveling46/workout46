    <script>
        // --- Global state variables ---
        let workouts = []; 
        let allWorkouts = []; 
        let streak = 0;
        let totalWorkouts = 0; 
        let weeklyStats = []; 
        let currentTab = 'today'; 
        let showAddWorkoutFormToday = false; 
        let showAddWorkoutFormMyWorkouts = false; 
        let isLoading = true; // New state for loading data

        let currentDayString = new Date().toISOString().split('T')[0];
        let streakLastAchievedDate = null; 

        const MAX_WEEKLY_STATS_DAYS = 30; 

        // URL c·ªßa Google Apps Script Web App c·ªßa b·∫°n
        const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzNt3aA4dIPUsikuqzWC0xbmel36Bi-3JASaw0u8xLW6iyra3UyHf_Mz1ViojiYZWI/exec';

        // Bi·∫øn v√† h√†m debounce ƒë·ªÉ gi·ªõi h·∫°n t·∫ßn su·∫•t g·ª≠i d·ªØ li·ªáu ƒë·∫øn Google Sheet
        let sendDataTimeout = null;
        const DEBOUNCE_DELAY = 1500; 

        function debounceSendDataToGoogleSheet() {
            clearTimeout(sendDataTimeout);
            sendDataTimeout = setTimeout(() => {
                sendDataToGoogleSheet();
            }, DEBOUNCE_DELAY);
        }

        // --- Utility Functions ---
        function getTodayDateString() {
            return new Date().toISOString().split('T')[0];
        }

        // --- Real-time Clock Function ---
        function updateLiveDateTime() {
            const currentDateElement = document.getElementById('current-date');
            if (currentDateElement) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('vi-VN', { 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    hour12: false 
                });
                const dateString = now.toLocaleDateString('vi-VN', { 
                    weekday: 'short', 
                    day: '2-digit',   
                    month: '2-digit'  
                });
                currentDateElement.innerHTML = `<span class="text-base">${timeString}</span><br>${dateString}`;
            }
        }

        // --- LocalStorage Functions ---
        function saveToLocalStorage() {
            localStorage.setItem('workouts', JSON.stringify(workouts));
            localStorage.setItem('allWorkouts', JSON.stringify(allWorkouts));
            localStorage.setItem('streak', streak.toString());
            localStorage.setItem('totalWorkouts', totalWorkouts.toString());
            localStorage.setItem('weeklyStats', JSON.stringify(weeklyStats));
            localStorage.setItem('currentDayString', currentDayString);
            if (streakLastAchievedDate) {
                localStorage.setItem('streakLastAchievedDate', streakLastAchievedDate);
            } else {
                localStorage.removeItem('streakLastAchievedDate');
            }
            
            debounceSendDataToGoogleSheet();
        }

        async function loadData() {
            isLoading = true;
            document.getElementById('loading-overlay').style.display = 'flex';
            lucide.createIcons(); // Render loading icon

            let loadedFromLocalStorage = false;
            try {
                const storedWorkouts = localStorage.getItem('workouts');
                const storedAllWorkouts = localStorage.getItem('allWorkouts');
                const storedStreak = localStorage.getItem('streak');
                const storedTotalWorkouts = localStorage.getItem('totalWorkouts');
                const storedWeeklyStats = localStorage.getItem('weeklyStats');
                const storedCurrentDayString = localStorage.getItem('currentDayString');

                if (storedAllWorkouts && storedWeeklyStats) { // Check for essential data
                    workouts = storedWorkouts ? JSON.parse(storedWorkouts) : [];
                    allWorkouts = JSON.parse(storedAllWorkouts);
                    streak = storedStreak ? parseInt(storedStreak, 10) : 0;
                    totalWorkouts = storedTotalWorkouts ? parseInt(storedTotalWorkouts, 10) : 0;
                    weeklyStats = JSON.parse(storedWeeklyStats);
                    currentDayString = storedCurrentDayString || getTodayDateString();
                    streakLastAchievedDate = localStorage.getItem('streakLastAchievedDate');
                    loadedFromLocalStorage = true;
                    console.log("Data loaded from localStorage.");
                }
            } catch (error) {
                console.error("Error loading data from localStorage:", error);
                // If localStorage is corrupted, proceed to fetch from sheet
                loadedFromLocalStorage = false;
            }

            if (!loadedFromLocalStorage) {
                console.log("localStorage empty or corrupted, fetching from Google Sheet...");
                try {
                    const response = await fetch(GOOGLE_APPS_SCRIPT_URL + '?action=get', {
                        method: 'GET',
                        mode: 'cors' // Use 'cors' for GET requests
                    });
                    const data = await response.json();
                    console.log("Data fetched from Google Sheet:", data);

                    // Populate global state with fetched data
                    allWorkouts = data.allWorkouts || [];
                    weeklyStats = data.weeklyStats || [];
                    streak = data.streak || 0;
                    totalWorkouts = data.totalWorkouts || 0;
                    
                    // For daily workouts, we don't load them directly from sheet on startup
                    // as they are reset daily. If the user wants to re-add, they can use "B√†i t·∫≠p c·ªßa t√¥i".
                    workouts = []; // Ensure daily workouts are empty on fresh load
                    currentDayString = getTodayDateString(); // Always set current day string to today

                    // Save fetched data to localStorage for future quick loads
                    saveToLocalStorage(); 

                } catch (error) {
                    console.error("Error fetching data from Google Sheet:", error);
                    alert("L·ªói khi t·∫£i d·ªØ li·ªáu t·ª´ Google Sheet. ·ª®ng d·ª•ng s·∫Ω kh·ªüi ƒë·ªông v·ªõi d·ªØ li·ªáu tr·ªëng.");
                    // Fallback to empty state if fetch fails
                    workouts = [];
                    allWorkouts = [];
                    streak = 0;
                    totalWorkouts = 0;
                    weeklyStats = [];
                    currentDayString = getTodayDateString();
                    streakLastAchievedDate = null;
                }
            }
            
            isLoading = false;
            document.getElementById('loading-overlay').style.display = 'none';
        }


        // --- Daily Rollover and Stats Update Logic ---
        function initializeAppAndHandleDailyRollover() {
            const todayStr = getTodayDateString();

            if (currentDayString !== todayStr) { 
                const pastDayActualCompletions = workouts.filter(w => w.completed).length;
                const pastDayTotalTasks = workouts.length;
                const lastDayStatIndex = weeklyStats.findIndex(s => s.date === currentDayString);
                
                // Only update past day's stats if it was the actual yesterday
                if (lastDayStatIndex > -1 && new Date(currentDayString).toDateString() === new Date(new Date(todayStr).getTime() - 86400000).toDateString()) {
                    weeklyStats[lastDayStatIndex].total = pastDayTotalTasks;
                    weeklyStats[lastDayStatIndex].completed = pastDayActualCompletions;
                    weeklyStats[lastDayStatIndex].exercises = workouts.map(w => w.name);
                } else if (pastDayTotalTasks > 0 || pastDayActualCompletions > 0) { // Add new entry if data exists for a past day not yet logged
                     weeklyStats.push({
                        date: currentDayString, 
                        total: pastDayTotalTasks,
                        completed: pastDayActualCompletions,
                        exercises: workouts.map(w => w.name) 
                    });
                }
                
                weeklyStats.sort((a, b) => new Date(b.date) - new Date(a.date));
                if (weeklyStats.length > MAX_WEEKLY_STATS_DAYS) {
                    weeklyStats = weeklyStats.slice(0, MAX_WEEKLY_STATS_DAYS);
                }

                if (pastDayTotalTasks > 0 && pastDayActualCompletions === pastDayTotalTasks) { 
                    if (streakLastAchievedDate) {
                        const expectedPrevStreakDate = new Date(new Date(currentDayString).getTime() - 86400000).toISOString().split('T')[0];
                        if (streakLastAchievedDate === expectedPrevStreakDate) {
                            streak++; 
                        } else {
                            streak = 1; 
                        }
                    } else {
                        streak = 1; 
                    }
                    streakLastAchievedDate = currentDayString; 
                } else { 
                    const yesterdayStr = new Date(new Date(todayStr).getTime() - 86400000).toISOString().split('T')[0];
                    if (currentDayString === yesterdayStr) { 
                        streak = 0;
                        streakLastAchievedDate = null;
                    }
                }
                workouts = []; // Reset daily workouts for the new day
                currentDayString = todayStr; 
            }
            updateCurrentDayWeeklyStat(); 
        }

        function updateCurrentDayWeeklyStat() {
            if (!currentDayString) return; 

            const todayActualCompletions = workouts.filter(w => w.completed).length;
            const todayTotalTasks = workouts.length;
            const todayStatPayload = {
                date: currentDayString,
                total: todayTotalTasks,
                completed: todayActualCompletions,
                exercises: workouts.map(w => w.name)
            };
            const existingStatIndex = weeklyStats.findIndex(s => s.date === currentDayString);
            if (existingStatIndex > -1) {
                weeklyStats[existingStatIndex] = todayStatPayload;
            } else {
                weeklyStats.push(todayStatPayload);
            }
            weeklyStats.sort((a, b) => new Date(b.date) - new Date(a.date));
            if (weeklyStats.length > MAX_WEEKLY_STATS_DAYS) {
                weeklyStats = weeklyStats.slice(0, MAX_WEEKLY_STATS_DAYS);
            }
            saveToLocalStorage(); 
        }

        // --- Helper Functions (for UI rendering) ---
        function getCompletedCount() {
            return workouts.filter(w => w.completed).length;
        }

        function getCompletionRate() {
            const completed = getCompletedCount();
            return workouts.length > 0 ? Math.round((completed / workouts.length) * 100) : 0;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const userTimezoneOffset = date.getTimezoneOffset() * 60000;
            const localDate = new Date(date.getTime() + userTimezoneOffset);
            return localDate.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                weekday: 'short'
            });
        }
        
        function getWeeklyAverage() { 
            if (weeklyStats.length === 0) return 0;
            const relevantStats = weeklyStats.slice(0, 7);
            const totalCompleted = relevantStats.reduce((sum, day) => sum + day.completed, 0);
            const totalPossible = relevantStats.reduce((sum, day) => sum + day.total, 0);
            return totalPossible > 0 ? Math.round((totalCompleted / totalPossible) * 100) : 0;
        }

        function getMostActiveDay() { 
            if (weeklyStats.length === 0) return 'Ch∆∞a c√≥';
            let maxCompleted = -1;
            let mostActiveDayData = null;
            for (const day of weeklyStats) {
                if (day.completed > maxCompleted) {
                    maxCompleted = day.completed;
                    mostActiveDayData = day;
                }
            }
            return mostActiveDayData && maxCompleted > 0 ? formatDate(mostActiveDayData.date) : 'Ch∆∞a c√≥';
        }

        function getCurrentWeekTotalCompleted() { 
            const relevantStats = weeklyStats.slice(0, 7);
            return relevantStats.reduce((sum, day) => sum + day.completed, 0);
        }
