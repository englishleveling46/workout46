<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-gray-900 text-white font-inter">

    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4" style="display: none;">

                    Đăng ký
                </button>
                <button id="signin-btn" class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 px-4 py-2 rounded-lg transition-all duration-200 text-sm font-semibold">
                    Đăng nhập
                </button>
            </div>
            <p class="text-center text-gray-400 text-xs mt-4">
                Sử dụng email và mật khẩu để đăng nhập hoặc đăng ký.

    </div>

    <div id="app-container" style="display: none;">
        <div class="bg-black/20 backdrop-blur-lg border-b border-white/10 sticky top-0 z-50">
            <div class="px-4 py-4">
                <div class="flex items-center justify-between mb-4">
                    <div class="flex items-center space-x-3">
                        <div class="p-2 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl">
                            <i data-lucide="flame" class="w-6 h-6"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                                Fitness Tracker
                            </h1>
                            <p class="text-xs text-gray-400">Theo dõi tập luyện hàng ngày</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div id="current-date" class="text-lg font-bold"></div>
                        <div class="text-xs text-gray-400">Thời gian hiện tại</div>
                    </div>
                </div>

                <div class="flex bg-gray-800/50 rounded-xl p-1">
                    <button id="today-tab-btn" class="flex-1 py-2 px-3 rounded-lg text-sm font-medium transition-all">
                        Hôm nay
                    </button>
                    <button id="my-workouts-tab-btn" class="flex-1 py-2 px-3 rounded-lg text-sm font-medium transition-all">
                        Bài tập của tôi
                    </button>
                    <button id="stats-tab-btn" class="flex-1 py-2 px-3 rounded-lg text-sm font-medium transition-all">
                        Thống kê
                    </button>

        </div>

        <div id="main-content" class="px-4 py-4 pb-20">
            </div>

        <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50" style="display: none;">
            <div class="text-center">
                <i data-lucide="loader-2" class="w-10 h-10 animate-spin text-purple-400 mb-4"></i>
                <p class="text-lg font-medium">Đang tải dữ liệu...</p>

        </div>

    <div id="message-area" class="fixed top-0 left-1/2 -translate-x-1/2 mt-4 z-50 p-3 rounded-lg text-white text-center shadow-lg transition-all duration-300 transform -translate-y-full opacity-0" style="min-width: 250px;"></div>

    <script>
        // Global state variables
        let workouts = []; // Daily workouts
        let allWorkouts = []; // Master list of workouts
        let streak = 0;
        let totalWorkouts = 0;
        let weeklyStats = [];
        let currentTab = 'today';
        let showAddWorkoutFormToday = false;
        let showAddWorkoutFormMyWorkouts = false;
        let isLoading = true; // New state for data loading

        let currentDayString = new Date().toISOString().split('T')[0];
        let streakLastAchievedDate = null;

        const MAX_WEEKLY_STATS_DAYS = 30;

        // Supabase configuration
        const SUPABASE_URL = 'https://ompznhkdqyypuqdptlrh.supabase.co'; // Your Supabase project URL
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9tcHpuaGtkcXl5cHVxZHB0bHJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNjI5NDUsImV4cCI6MjA2MzkzODk0NX0.5rhTkiY_AA41RfOVMvvKVaehDWoiIecGcIvZPnloye8'; // Your Supabase anonymous key

        // Initialize Supabase client
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let userId = null; // Current authenticated user ID

        // Utility functions
        function getTodayDateString() {
            return new Date().toISOString().split('T')[0];
        }

        // Function to display custom messages
        function showMessage(message, type = 'info') {
            const messageArea = document.getElementById('message-area');
            messageArea.textContent = message;
            messageArea.className = `fixed top-0 left-1/2 -translate-x-1/2 mt-4 z-50 p-3 rounded-lg text-white text-center shadow-lg transition-all duration-300 transform opacity-100 ${
                type === 'success' ? 'bg-green-500' :
                type === 'error' ? 'bg-red-500' :
                'bg-blue-500'
            }`;
            // Show dynamically
            messageArea.style.transform = 'translateY(0)';
            messageArea.style.opacity = '1';

            setTimeout(() => {
                // Hide dynamically
                messageArea.style.transform = 'translateY(-100%)';
                messageArea.style.opacity = '0';
            }, 3000); // Message disappears after 3 seconds
        }

        // Live clock function
        function updateLiveDateTime() {
            const currentDateElement = document.getElementById('current-date');
            if (currentDateElement) {
                const now = new Date();
                const timeString = now.toLocaleTimeString('vi-VN', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                });
                const dateString = now.toLocaleDateString('vi-VN', {
                    weekday: 'short',
                    day: '2-digit',
                    month: '2-digit'
                });
                currentDateElement.innerHTML = `<span class="text-base">${timeString}</span><br>${dateString}`;
            }
        }

        // Supabase data function
        async function loadDataFromSupabase() {
            console.log("DEBUG: Bắt đầu loadDataFromSupabase. isLoading:", isLoading);
            isLoading = true;
            document.getElementById('loading-overlay').style.display = 'flex';
            lucide.createIcons(); // Display loading icon

            if (!userId) {
                console.warn("DEBUG: Người dùng chưa xác thực. Không thể tải dữ liệu từ Supabase.");
                isLoading = false;
                document.getElementById('loading-overlay').style.display = 'none';
                return;
            }

            try {
                // Load daily workouts for today
                console.log("DEBUG: Đang tải daily_workouts...");
                const { data: dailyWorkoutsData, error: dailyWorkoutsError } = await supabaseClient
                    .from('daily_workouts')
                    .select('*')
                    .eq('user_id', userId)
                    .eq('workout_date', getTodayDateString());

                if (dailyWorkoutsError) throw dailyWorkoutsError;
                workouts = dailyWorkoutsData || [];
                console.log("DEBUG: Bài tập hàng ngày đã tải:", workouts);

                // Load all master workouts
                console.log("DEBUG: Đang tải all_workouts...");
                const { data: allWorkoutsData, error: allWorkoutsError } = await supabaseClient
                    .from('all_workouts')
                    .select('*');

                if (allWorkoutsError) throw allWorkoutsError;
                allWorkouts = allWorkoutsData || [];
                console.log("DEBUG: Tất cả các bài tập chính đã tải:", allWorkouts);

                // Load user stats
                console.log("DEBUG: Đang tải user_stats...");
                const { data: userStatsData, error: userStatsError } = await supabaseClient
                    .from('user_stats')
                    .select('*')
                    .eq('user_id', userId)
                    .single(); // Expect only one row per user

                if (userStatsError && userStatsError.code !== 'PGRST116') { // PGRST116 means no rows found (no data for this user yet)
                    throw userStatsError;
                }

                if (userStatsData) {
                    streak = userStatsData.streak || 0;
                    totalWorkouts = userStatsData.total_workouts || 0;
                    weeklyStats = userStatsData.weekly_stats || [];
                    streakLastAchievedDate = userStatsData.streak_last_achieved_date;
                    console.log("DEBUG: Thống kê người dùng đã tải:", { streak, totalWorkouts, weeklyStats, streakLastAchievedDate });
                } else {
                    // If no user stats, initialize them
                    console.log("DEBUG: Không tìm thấy thống kê người dùng, đang khởi tạo...");
                    const { error: insertError } = await supabaseClient.from('user_stats').insert({ user_id: userId, streak: 0, total_workouts: 0, weekly_stats: [] });
                    if (insertError) throw insertError;
                    console.log("DEBUG: Đã khởi tạo thống kê người dùng mới.");
                }

                showMessage("Dữ liệu đã được tải từ Supabase!", "success");
                console.log("DEBUG: Tải dữ liệu hoàn tất thành công.");

            } catch (error) {
                console.error("DEBUG: Lỗi khi tải dữ liệu từ Supabase:", error);
                showMessage(`Lỗi khi tải dữ liệu: ${error.message}. Ứng dụng sẽ khởi động với dữ liệu trống.`, "error");
                // Fallback to empty state if fetch fails
                workouts = [];
                allWorkouts = [];
                streak = 0;
                totalWorkouts = 0;
                weeklyStats = [];
                streakLastAchievedDate = null;
            } finally {
                console.log("DEBUG: Kết thúc loadDataFromSupabase. Đặt isLoading thành false.");
                isLoading = false;
                document.getElementById('loading-overlay').style.display = 'none';
            }
        }

        // This function is primarily for saving user stats and master workouts.
        // Daily workout changes are handled by their specific functions (add, toggle, remove).
        async function saveDataToSupabase() {
            console.log("DEBUG: Bắt đầu saveDataToSupabase.");
            if (!userId) {
                console.warn("DEBUG: Người dùng chưa xác thực. Không thể lưu dữ liệu vào Supabase.");
                showMessage("Lỗi: Bạn cần đăng nhập để lưu dữ liệu.", "error");
                return;
            }

            try {
                const saveButton = document.getElementById('save-data-to-sheet-btn');
                if (saveButton) {
                    saveButton.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> <span class="hidden sm:inline">Đang lưu...</span>';
                    saveButton.disabled = true;
                    lucide.createIcons();
                }

                // Save user stats
                const userStatsToSave = {
                    user_id: userId,
                    streak: streak,
                    total_workouts: totalWorkouts,
                    weekly_stats: weeklyStats, // JSONB will handle array/object
                    streak_last_achieved_date: streakLastAchievedDate
                };

                console.log("DEBUG: Đang lưu user_stats:", userStatsToSave);
                const { error: userStatsUpsertError } = await supabaseClient
                    .from('user_stats')
                    .upsert(userStatsToSave, { onConflict: 'user_id' }); // Conflict on 'user_id'

                if (userStatsUpsertError) throw userStatsUpsertError;
                console.log("DEBUG: User stats đã lưu thành công.");

                showMessage("Dữ liệu đã được lưu thành công vào Supabase!", "success");

            } catch (error) {
                console.error("DEBUG: Lỗi khi gửi dữ liệu đến Supabase:", error);
                showMessage(`Lỗi khi lưu dữ liệu: ${error.message}. Vui lòng kiểm tra console để biết chi tiết.`, "error");
            } finally {
                const saveButton = document.getElementById('save-data-to-sheet-btn');
                if (saveButton) {
                    saveButton.innerHTML = '<i data-lucide="save" class="w-4 h-4"></i> <span class="hidden sm:inline">Lưu dữ liệu</span>';
                    saveButton.disabled = false;
                    lucide.createIcons();
                }
                console.log("DEBUG: Kết thúc saveDataToSupabase.");
            }
        }

        // Daily update and stats logic
        function initializeAppAndHandleDailyRollover() {
            console.log("DEBUG: Bắt đầu initializeAppAndHandleDailyRollover.");
            const todayStr = getTodayDateString();

            if (currentDayString !== todayStr) {
                console.log(`DEBUG: Phát hiện ngày mới. Ngày cũ: ${currentDayString}, Ngày mới: ${todayStr}`);
                const pastDayActualCompletions = workouts.filter(w => w.completed).length;
                const pastDayTotalTasks = workouts.length;
                const lastDayStatIndex = weeklyStats.findIndex(s => s.date === currentDayString);

                // Only update yesterday's stats if it was actually yesterday
                if (lastDayStatIndex > -1 && new Date(currentDayString).toDateString() === new Date(new Date(todayStr).getTime() - 86400000).toDateString()) {
                    weeklyStats[lastDayStatIndex].total = pastDayTotalTasks;
                    weeklyStats[lastDayStatIndex].completed = pastDayActualCompletions;
                    weeklyStats[lastDayStatIndex].exercises = workouts.map(w => w.name);
                    console.log("DEBUG: Đã cập nhật thống kê ngày hôm qua.");
                } else if (pastDayTotalTasks > 0 || pastDayActualCompletions > 0) { // Add new entry if data exists for a past day not yet recorded
                     weeklyStats.push({
                        date: currentDayString,
                        total: pastDayTotalTasks,
                        completed: pastDayActualCompletions,
                        exercises: workouts.map(w => w.name)
                    });
                    console.log("DEBUG: Đã thêm thống kê cho ngày cũ chưa được ghi lại.");
                }

                weeklyStats.sort((a, b) => new Date(b.date) - new Date(a.date));
                if (weeklyStats.length > MAX_WEEKLY_STATS_DAYS) {
                    weeklyStats = weeklyStats.slice(0, MAX_WEEKLY_STATS_DAYS);
                    console.log("DEBUG: Đã cắt bớt weeklyStats.");
                }

                if (pastDayTotalTasks > 0 && pastDayActualCompletions === pastDayTotalTasks) {
                    if (streakLastAchievedDate) {
                        const expectedPrevStreakDate = new Date(new Date(currentDayString).getTime() - 86400000).toISOString().split('T')[0];
                        if (streakLastAchievedDate === expectedPrevStreakDate) {
                            streak++;
                            console.log("DEBUG: Chuỗi ngày liên tiếp tiếp tục.");
                        } else {
                            streak = 1;
                            console.log("DEBUG: Chuỗi ngày liên tiếp mới bắt đầu.");
                        }
                    } else {
                        streak = 1;
                        console.log("DEBUG: Chuỗi ngày liên tiếp mới bắt đầu (lần đầu).");
                    }
                    streakLastAchievedDate = currentDayString;
                } else {
                    const yesterdayStr = new Date(new Date(todayStr).getTime() - 86400000).toISOString().split('T')[0];
                    if (currentDayString === yesterdayStr) {
                        streak = 0;
                        streakLastAchievedDate = null;
                        console.log("DEBUG: Chuỗi ngày liên tiếp bị reset.");
                    }
                }
                workouts = []; // Reset daily workouts for the new day
                currentDayString = todayStr;
                console.log("DEBUG: Đã đặt lại bài tập hàng ngày cho ngày mới.");
            }
            updateCurrentDayWeeklyStat();
            console.log("DEBUG: Kết thúc initializeAppAndHandleDailyRollover.");
        }

        function updateCurrentDayWeeklyStat() {
            console.log("DEBUG: Bắt đầu updateCurrentDayWeeklyStat.");
            if (!currentDayString) return;

            const todayActualCompletions = workouts.filter(w => w.completed).length;
            const todayTotalTasks = workouts.length;
            const todayStatPayload = {
                date: currentDayString,
                total: todayTotalTasks,
                completed: todayActualCompletions,
                exercises: workouts.map(w => w.name)
            };
            const existingStatIndex = weeklyStats.findIndex(s => s.date === currentDayString);
            if (existingStatIndex > -1) {
                weeklyStats[existingStatIndex] = todayStatPayload;
                console.log("DEBUG: Đã cập nhật thống kê ngày hiện tại.");
            } else {
                weeklyStats.push(todayStatPayload);
                console.log("DEBUG: Đã thêm thống kê ngày hiện tại mới.");
            }
            weeklyStats.sort((a, b) => new Date(b.date) - new Date(a.date));
            if (weeklyStats.length > MAX_WEEKLY_STATS_DAYS) {
                weeklyStats = weeklyStats.slice(0, MAX_WEEKLY_STATS_DAYS);
            }
            saveDataToSupabase(); // Save to Supabase (mainly user stats)
            console.log("DEBUG: Kết thúc updateCurrentDayWeeklyStat.");
        }

        // Helper functions (for UI display)
        function getCompletedCount() {
            return workouts.filter(w => w.completed).length;
        }

        function getCompletionRate() {
            const completed = getCompletedCount();
            return workouts.length > 0 ? Math.round((completed / workouts.length) * 100) : 0;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const userTimezoneOffset = date.getTimezoneOffset() * 60000;
            const localDate = new Date(date.getTime() + userTimezoneOffset);
            return localDate.toLocaleDateString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                weekday: 'short'
            });
        }

        function getWeeklyAverage() {
            if (weeklyStats.length === 0) return 0;
            const relevantStats = weeklyStats.slice(0, 7);
            const totalCompleted = relevantStats.reduce((sum, day) => sum + day.completed, 0);
            const totalPossible = relevantStats.reduce((sum, day) => sum + day.total, 0);
            return totalPossible > 0 ? Math.round((totalCompleted / totalPossible) * 100) : 0;
        }

        function getMostActiveDay() {
            if (weeklyStats.length === 0) return 'Chưa có';
            let maxCompleted = -1;
            let mostActiveDayData = null;
            for (const day of weeklyStats) {
                if (day.completed > maxCompleted) {
                    maxCompleted = day.completed;
                    mostActiveDayData = day;
                }
            }
            return mostActiveDayData && maxCompleted > 0 ? formatDate(mostActiveDayData.date) : 'Chưa có';
        }

        function getCurrentWeekTotalCompleted() {
            const relevantStats = weeklyStats.slice(0, 7);
            return relevantStats.reduce((sum, day) => sum + day.completed, 0);
        }

        // UI rendering functions
        function renderHeader() {
            const todayTabBtn = document.getElementById('today-tab-btn');
            const myWorkoutsTabBtn = document.getElementById('my-workouts-tab-btn');
            const statsTabBtn = document.getElementById('stats-tab-btn');

            todayTabBtn.className = `flex-1 py-2 px-3 rounded-lg text-sm font-medium transition-all ${
                currentTab === 'today'
                    ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white'
                    : 'text-gray-400 hover:text-white'
            }`;
            myWorkoutsTabBtn.className = `flex-1 py-2 px-3 rounded-lg text-sm font-medium transition-all ${
                currentTab === 'my-workouts'
                    ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white'
                    : 'text-gray-400 hover:text-white'
            }`;
            statsTabBtn.className = `flex-1 py-2 px-3 rounded-lg text-sm font-medium transition-all ${
                currentTab === 'stats'
                    ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white'
                    : 'text-gray-400 hover:text-white'
            }`;
        }

            mainContent.innerHTML = `

                        <div class="text-center">
                            <i data-lucide="check-circle-2" class="w-6 h-6 text-green-400 mx-auto mb-1"></i>
                            <p class="text-xl font-bold">${getCompletedCount()}</p>
                            <p class="text-xs text-green-300">Hoàn thành</p>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-orange-500/20 to-red-500/20 backdrop-blur-lg rounded-xl p-3 border border-orange-500/30">
                        <div class="text-center">
                            <i data-lucide="flame" class="w-6 h-6 text-orange-400 mx-auto mb-1"></i>
                            <p class="text-xl font-bold">${streak}</p>
                            <p class="text-xs text-orange-300">Ngày liên tiếp</p>
                        </div>
                    </div>
                    <div class="bg-gradient-to-br from-blue-500/20 to-purple-500/20 backdrop-blur-lg rounded-xl p-3 border border-blue-500/30">
                        <div class="text-center">
                            <i data-lucide="trophy" class="w-6 h-6 text-blue-400 mx-auto mb-1"></i>
                            <p class="text-xl font-bold">${getCompletionRate()}%</p>
                            <p class="text-xs text-blue-300">Tiến độ</p>
                        </div>
                    </div>
                </div>

                <div class="bg-black/30 backdrop-blur-lg rounded-2xl p-4 mb-6 border border-white/10">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="font-semibold">Tiến độ hôm nay</h3>
                        <span class="text-sm text-gray-400">${getCompletedCount()}/${workouts.length}</span>
                    </div>
                    <div class="w-full bg-gray-700 rounded-full h-3 mb-2">
                        <div
                            class="bg-gradient-to-r from-green-400 to-blue-500 h-3 rounded-full transition-all duration-500"
                            style="width: ${getCompletionRate()}%"
                        ></div>
                    </div>
                    <p class="text-xs text-gray-400 text-center">
                        ${getCompletionRate() === 100 && workouts.length > 0 ? '🎉 Xuất sắc! Hoàn thành tất cả bài tập!' : workouts.length > 0 ? `Còn ${workouts.length - getCompletedCount()} bài tập nữa` : 'Thêm bài tập cho hôm nay!'}
                    </p>
                </div>

                <div class="bg-black/30 backdrop-blur-lg rounded-2xl border border-white/10 overflow-hidden mb-6">
                    <div class="p-4 border-b border-white/10">
                        <div class="flex items-center justify-between">
                            <h2 class="text-lg font-bold">Bài tập hôm nay</h2>

        // Workout management functions (Logic)
        async function toggleWorkout(id) {
            console.log("DEBUG: Đang chuyển đổi trạng thái bài tập với ID:", id);
            const workoutIndex = workouts.findIndex(w => w.id === id);
            if (workoutIndex > -1) {
                const newCompletedStatus = !workouts[workoutIndex].completed;
                workouts[workoutIndex].completed = newCompletedStatus;

                // Update in Supabase
                console.log("DEBUG: Đang cập nhật trạng thái bài tập trong Supabase...");
                const { error } = await supabaseClient
                    .from('daily_workouts')
                    .update({ completed: newCompletedStatus })
                    .eq('id', id)
                    .eq('user_id', userId); // Ensure user_id for RLS

                if (error) {
                    console.error("DEBUG: Lỗi khi cập nhật trạng thái bài tập:", error);
                    showMessage("Lỗi khi cập nhật trạng thái bài tập.", "error");
                    // Revert local state if Supabase update fails
                    workouts[workoutIndex].completed = !newCompletedStatus;
                } else {
                    console.log("DEBUG: Trạng thái bài tập đã cập nhật thành công trong Supabase.");
                    updateCurrentDayWeeklyStat();
                    renderApp();
                }
            }
        }

        // Function to add new workout from "Today" tab
        async function addNewWorkoutFromTodayTab() {
            console.log("DEBUG: Bắt đầu addNewWorkoutFromTodayTab.");
            const nameInput = document.getElementById('new-workout-name-today');
            const setsInput = document.getElementById('new-workout-sets-today');
            const imageUrlInput = document.getElementById('new-workout-image-url-today');

            const name = nameInput.value.trim();
            const sets = setsInput.value.trim();
            const image_url = imageUrlInput.value.trim(); // Changed to image_url

            if (!name || !sets) {
                showMessage("Tên bài tập và Sets không được để trống!", "error");
                console.warn("DEBUG: Tên bài tập hoặc Sets bị thiếu.");
                return;
            }

            // Add to master workouts if not already exists
            let masterWorkoutId;
            const existingMasterWorkout = allWorkouts.find(w => w.name === name && w.sets === sets);

            if (existingMasterWorkout) {
                masterWorkoutId = existingMasterWorkout.id;
                console.log("DEBUG: Bài tập đã tồn tại trong danh sách chính, sử dụng ID hiện có.");
            } else {
                const newMasterWorkoutPayload = {
                    name: name,
                    sets: sets,
                    image_url: image_url // Changed to image_url
                };
                console.log("DEBUG: Đang thêm bài tập chính mới:", newMasterWorkoutPayload);
                const { data, error } = await supabaseClient
                    .from('all_workouts')
                    .insert(newMasterWorkoutPayload)
                    .select(); // Select to get the newly created ID

                if (error) {
                    console.error("DEBUG: Lỗi khi thêm bài tập chính mới:", error);
                    showMessage("Lỗi khi thêm bài tập chính.", "error");
                    return;
                }
                masterWorkoutId = data[0].id;
                allWorkouts.push(data[0]); // Add to local state
                console.log("DEBUG: Bài tập chính mới đã thêm thành công, ID:", masterWorkoutId);
            }

            // Add to daily workouts
            const dailyWorkoutPayload = {
                master_id: masterWorkoutId,
                user_id: userId,
                name: name,
                sets: sets,
                image_url: image_url, // Changed to image_url
                completed: false,
                workout_date: getTodayDateString()
            };

            console.log("DEBUG: Đang thêm bài tập hàng ngày:", dailyWorkoutPayload);
            const { data: newDailyWorkoutData, error: dailyWorkoutError } = await supabaseClient
                .from('daily_workouts')
                .insert(dailyWorkoutPayload)
                .select();

            if (dailyWorkoutError) {
                console.error("DEBUG: Lỗi khi thêm bài tập hàng ngày:", dailyWorkoutError);
                showMessage("Lỗi khi thêm bài tập vào hôm nay.", "error");
                return;
            }

            workouts.push(newDailyWorkoutData[0]); // Add to local state
            totalWorkouts++;
            updateCurrentDayWeeklyStat();
            showMessage("Đã thêm bài tập vào hôm nay!", "success");
            console.log("DEBUG: Bài tập hàng ngày đã thêm thành công.");

            nameInput.value = '';
            setsInput.value = '';
            imageUrlInput.value = '';
            showAddWorkoutFormToday = false;
            renderApp();
            console.log("DEBUG: Kết thúc addNewWorkoutFromTodayTab.");
        }

            // Check for duplicates before adding to allWorkouts
            if (allWorkouts.some(w => w.name === name && w.sets === sets)) {
                showMessage("Bài tập này đã tồn tại trong danh sách chính!", "info"); // Changed to info, not error
                console.log("DEBUG: Bài tập đã tồn tại trong danh sách chính, không thêm.");
                return;
            }

            const newMasterWorkoutPayload = {
                name: name,
                sets: sets,
                image_url: image_url // Changed to image_url
            };

            console.log("DEBUG: Đang thêm bài tập chính mới từ tab My Workouts:", newMasterWorkoutPayload);
            const { data, error } = await supabaseClient
                .from('all_workouts')
                .insert(newMasterWorkoutPayload)
                .select();

            if (error) {
                console.error("DEBUG: Lỗi khi thêm bài tập chính mới:", error);
                showMessage("Lỗi khi thêm bài tập chính.", "error");
                return;
            }

            allWorkouts.push(data[0]); // Add to local state
            showMessage("Đã thêm bài tập vào danh sách chính!", "success");
            console.log("DEBUG: Bài tập chính đã thêm thành công.");

            nameInput.value = '';
            setsInput.value = '';
            imageUrlInput.value = '';
            showAddWorkoutFormMyWorkouts = false;
            renderApp();
            console.log("DEBUG: Kết thúc addNewWorkoutFromMyWorkoutsTab.");
        }

        // Function to add a workout from master list to today's list
        async function addSelectedWorkoutToToday(masterWorkoutId) {
            console.log("DEBUG: Đang thêm bài tập đã chọn vào hôm nay, ID:", masterWorkoutId);
            const workoutToAdd = allWorkouts.find(w => w.id === masterWorkoutId);
            if (workoutToAdd) {
                // Check if this workout is already in today's list (based on masterId)
                if (!workouts.some(w => w.master_id === masterWorkoutId && w.workout_date === getTodayDateString())) {
                    const dailyWorkoutPayload = {
                        master_id: masterWorkoutId,
                        user_id: userId,
                        name: workoutToAdd.name,
                        sets: workoutToAdd.sets,
                        image_url: workoutToAdd.image_url, // Changed to image_url
                        completed: false,
                        workout_date: getTodayDateString()
                    };

                    console.log("DEBUG: Đang thêm bài tập đã chọn vào daily_workouts:", dailyWorkoutPayload);
                    const { data, error } = await supabaseClient
                        .from('daily_workouts')
                        .insert(dailyWorkoutPayload)
                        .select();

                    if (error) {
                        console.error("DEBUG: Lỗi khi thêm bài tập đã chọn vào hôm nay:", error);
                        showMessage("Lỗi khi thêm bài tập vào hôm nay.", "error");
                        return;
                    }

                    workouts.push(data[0]); // Add to local state
                    totalWorkouts++;
                    updateCurrentDayWeeklyStat();
                    showMessage("Đã thêm bài tập vào danh sách hôm nay!", "success");
                    console.log("DEBUG: Bài tập đã chọn đã thêm thành công vào hôm nay.");
                    renderApp();
                } else {
                    showMessage("Bài tập này đã có trong danh sách hôm nay!", "info");
                    console.log("DEBUG: Bài tập đã chọn đã có trong danh sách hôm nay.");
                }
            }
        }

        async function removeWorkout(id) {
            console.log("DEBUG: Đang xóa bài tập hàng ngày với ID:", id);
            const { error } = await supabaseClient
                .from('daily_workouts')
                .delete()
                .eq('id', id)
                .eq('user_id', userId); // Ensure user_id for RLS

            if (error) {
                console.error("DEBUG: Lỗi khi xóa bài tập hàng ngày:", error);
                showMessage("Lỗi khi xóa bài tập hôm nay.", "error");
            } else {
                workouts = workouts.filter(workout => workout.id !== id);
                updateCurrentDayWeeklyStat();
                showMessage("Bài tập đã được xóa khỏi hôm nay.", "success");
                console.log("DEBUG: Bài tập hàng ngày đã xóa thành công.");
                renderApp();
            }
        }

        // Function to remove workout from master list
        async function removeMasterWorkout(id) {
            console.log("DEBUG: Đang xóa bài tập chính với ID:", id);
            const { error } = await supabaseClient
                .from('all_workouts')
                .delete()
                .eq('id', id); // Note: RLS for all_workouts might allow more if it's a shared list

            if (error) {
                console.error("DEBUG: Lỗi khi xóa bài tập chính:", error);
                showMessage("Lỗi khi xóa bài tập khỏi danh sách chính.", "error");
            } else {
                allWorkouts = allWorkouts.filter(workout => workout.id !== id);
                // Also remove from daily workouts if it was based on this master workout
                workouts = workouts.filter(workout => workout.master_id !== id);
                updateCurrentDayWeeklyStat();
                showMessage("Bài tập đã được xóa khỏi danh sách chính.", "success");
                console.log("DEBUG: Bài tập chính đã xóa thành công.");
                renderApp();
            }
        }

        // Authentication functions
        async function handleSignUp() {
            console.log("DEBUG: Bắt đầu handleSignUp.");
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const { data, error } = await supabaseClient.auth.signUp({ email, password });
            if (error) {
                showMessage(`Đăng ký thất bại: ${error.message}`, "error");
                console.error("DEBUG: Lỗi đăng ký:", error);
            } else {
                showMessage("Đăng ký thành công! Vui lòng kiểm tra email để xác nhận.", "success");
                console.log("DEBUG: Đăng ký thành công:", data);
            }
            console.log("DEBUG: Kết thúc handleSignUp.");
        }

        async function handleSignIn() {
            console.log("DEBUG: Bắt đầu handleSignIn.");
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) {
                showMessage(`Đăng nhập thất bại: ${error.message}`, "error");
                console.error("DEBUG: Lỗi đăng nhập:", error);
            } else {
                showMessage("Đăng nhập thành công!", "success");
                console.log("DEBUG: Đăng nhập thành công:", data);
                // Supabase's onAuthStateChange will handle app display
            }
            console.log("DEBUG: Kết thúc handleSignIn.");
        }

        // Event listeners and initial load
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("DEBUG: DOMContentLoaded đã kích hoạt.");
            updateLiveDateTime();
            setInterval(updateLiveDateTime, 1000);

            // Handle authentication state changes
            supabaseClient.auth.onAuthStateChange(async (event, session) => {
                console.log("DEBUG: onAuthStateChange kích hoạt. Event:", event, "Session:", session);
                if (session && session.user) {
                    userId = session.user.id;
                    console.log("DEBUG: Người dùng đã xác thực. User ID:", userId);
                    document.getElementById('auth-container').style.display = 'none';
                    document.getElementById('app-container').style.display = 'block';
                    await loadDataFromSupabase();
                    initializeAppAndHandleDailyRollover();
                    renderApp();
                } else {
                    userId = null;
                    console.log("DEBUG: Người dùng chưa xác thực hoặc đã đăng xuất.");
                    document.getElementById('auth-container').style.display = 'flex';
                    document.getElementById('app-container').style.display = 'none';
                    isLoading = false; // Ensure loading overlay is hidden if not authenticated
                    document.getElementById('loading-overlay').style.display = 'none';
                    lucide.createIcons(); // Display icons on auth page
                }
            });

            // Check initial session
            console.log("DEBUG: Đang kiểm tra phiên ban đầu...");
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                userId = session.user.id;
                console.log("DEBUG: Phiên ban đầu tồn tại. User ID:", userId);
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                await loadDataFromSupabase();
                initializeAppAndHandleDailyRollover();
                renderApp();
            } else {
                console.log("DEBUG: Không có phiên ban đầu. Hiển thị màn hình xác thực.");
                document.getElementById('auth-container').style.display = 'flex';
                document.getElementById('app-container').style.display = 'none';
                isLoading = false;
                document.getElementById('loading-overlay').style.display = 'none';
                lucide.createIcons();
            }

            // Auth button listeners
            document.getElementById('signup-btn').addEventListener('click', handleSignUp);
            document.getElementById('signin-btn').addEventListener('click', handleSignIn);

            // App tab listeners
            document.getElementById('today-tab-btn').addEventListener('click', () => {
                console.log("DEBUG: Click Today tab.");
                currentTab = 'today';
                showAddWorkoutFormToday = false;
                showAddWorkoutFormMyWorkouts = false;
                renderApp();
            });
            document.getElementById('my-workouts-tab-btn').addEventListener('click', () => {
                console.log("DEBUG: Click My Workouts tab.");
                currentTab = 'my-workouts';
                showAddWorkoutFormToday = false;
                showAddWorkoutFormMyWorkouts = false;
                renderApp();
            });
            document.getElementById('stats-tab-btn').addEventListener('click', () => {
                console.log("DEBUG: Click Stats tab.");
                currentTab = 'stats';
                showAddWorkoutFormToday = false;
                showAddWorkoutFormMyWorkouts = false;
                renderApp();
            });
            lucide.createIcons();
            console.log("DEBUG: DOMContentLoaded hoàn tất.");
        });

        window.addEventListener('resize', () => {
            console.log("DEBUG: Window resize.");
            lucide.createIcons();
        });
    </script>
</body>
